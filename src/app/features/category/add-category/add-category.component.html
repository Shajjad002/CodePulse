<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form  #form="ngForm" (ngSubmit)="onSubmit()">
        <!-- Form fields for adding a category will go here -->
        <div class="mb-3 mt-2">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Enter category name" [(ngModel)]="model.name" required>
        </div>
        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Url Handle</label>
            <input type="text" class="form-control" id="categoryUrlHandle" name="categoryUrlHandle" placeholder="Enter category Url" [(ngModel)]="model.urlHandle" required>
        </div> 

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
